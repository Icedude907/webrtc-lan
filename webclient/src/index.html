<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #displayBox {
            max-width: 50em;
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        #inputBox {
            max-width: 44em;
            width: calc(100% - 100px);
        }
        .submitButton {
            width: 80px;
        }

            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .editable-input {
            border: 1px dashed #ccc;
            padding: 5px;
            outline: none;
            width: 300px;
        }
        .flexboxleft {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

        <button class="submitButton" id="inputSubmit">Submit</button>
    </div>
